<div class="container mt-4">
    <h2 class="text-center mb-4">Festividades de Ecuador</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" *ngFor="let fest of festividades">
            <div class="card h-100">
                <img [src]="fest.imagen" class="card-img-top" [alt]="fest.nombre">
                <div class="card-body">
                    <h5 class="card-title">{{ fest.nombre }}</h5>
                    <p class="card-text"><strong>Regi√≥n:</strong> {{ fest.region }}</p>
                    <p class="card-text"><strong>Fecha:</strong> {{ fest.fecha }}</p>
                    <p class="card-text">{{ fest.descripcion }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
