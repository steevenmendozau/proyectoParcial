<section class="container mt-4 contacto-section text-light">
    <h2 id="h2" class="text-center mb-4">Contáctanos</h2>
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <form class="contact-form glassy-bg p-4 rounded-4 shadow-lg">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="tu@email.com" required>
                </div>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Motivo de contacto"
                        required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5"
                        placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning fw-semibold">Enviar mensaje</button>
                </div>
                <div id="contacto-alert" class="alert alert-success mt-3 d-none" role="alert">
                    ¡Mensaje enviado con éxito! Pronto nos pondremos en contacto contigo.
                </div>
            </form>
            <div class="text-center mt-4">
                <p class="mb-2">También puedes contactarnos en:</p>
                <a href="https://wa.me/0959224389" target="_blank" class="btn btn-success mx-1" title="WhatsApp">
                    <i class="bi bi-whatsapp"></i> WhatsApp
                </a>
                <a href="https://instagram.com/steeven_mendoza" target="_blank" class="btn btn-danger mx-1"
                    title="Instagram">
                    <i class="bi bi-instagram"></i> Instagram
                </a>
                <a href="https://x.com/steeven_mentech" target="_blank" class="btn btn-dark mx-1" title="X (Twitter)">
                    <i class="bi bi-twitter-x"></i> X
                </a>
            </div>
        </div>
    </div>
</section>
