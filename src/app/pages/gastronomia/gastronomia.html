<section class="container mt-4 gastro-wrapper">
  <h2 class="text-center mb-4 text-light">Gastronomía del Ecuador</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let plato of platos">
      <div class="card gastro-card h-100">
        <img [src]="plato.imagen" class="card-img-top" alt="{{ plato.imagen }}">
        <div class="card-body">
          <h5 class="card-title">{{ plato.plato }}</h5>
          <p class="card-text">{{ plato.descripcion }}</p>
          <p class="card-text"><strong>Región:</strong> {{ plato.region }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
